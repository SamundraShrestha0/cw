<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Super_Speed</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="h-logo">
                <img src="IMAGE/1674367236332.png" alt="" title="SuperSpeed Communication Ltd.">
            </div>
        </div>
    </header>
    <br>
    <main>
        <div class="top">
            <div class="topside">
                <img src="IMAGE/communication-icons-760.jpg" alt="">
            </div>
            <div class="loginb">
                <h2>Sign-Up</h2>
                <div class="detail">
                    <label for="fname">First Name</label><br><br>
                    <input type="text" id="fname" placeholder="First Name" maxlength="12">
                    <br><br>
                    <label for="mname">Middle Name</label><br><br>
                    <input type="text" id="mname" placeholder="Middle Name" maxlength="12">
                    <br><br>
                    <label for="lname">Last Name</label><br><br>
                    <input type="text" id="lname" placeholder="Last Name" maxlength="12">
                    <br><br>                    
                    <label for="pn">Phone Number</label><br><br>
                    <input type="tel" id="pn" placeholder="Phone Number" maxlength="10">
                </div>
            </div>
        </div>

    </main>
    
</body>
</html>
